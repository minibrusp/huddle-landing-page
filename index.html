<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/cef1e7091d.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <header>
      <img src="images/logo.svg" alt="">
    </header>
  
    <section class="hero">
      <img src="images/illustration-mockups.svg" alt="">
    </section>
  
    <section class="mid">
      <h1>Build The Community Your Fans Will Love</h1>
  
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.
      </p> 
  
      <a href="#">Register</a>
    </section>
  
    <section class="social">
      <a href="#"><span class="icons"><i class="fab fa-facebook-f"></i></span></a>
      <a href="#"><span class="icons"><i class="fab fa-twitter"></i></span></a>
      <a href="#"><span class="icons"><i class="fab fa-instagram"></i></span></a>
    </section>
  
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </main>
</body>
</html>
