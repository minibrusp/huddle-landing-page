<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/cef1e7091d.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(0, 0%, 99%); }
  </style>
</head>
<body>
  <main>
    <div class="grid-container">
      <header>
        <a href="#"><img src="images/logo.svg" alt=""></a>
      </header>
    
      <section class="hero">
        <img src="images/illustration-mockups.svg" alt="">
      </section>
    
      <section class="mid txt-align-c">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.
        </p>
    
        <a href="#">Register</a>
      </section>
    
      <section class="social txt-align-c">

        <ul>
          <li class="facebook">
            <a href="#">
              <i class="fab fa-facebook-f"></i>
            </a>
          </li>
          <li class="twitter">
            <a href="#">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li class="instagram">
            <a href="#">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
        </ul>

      </section>
    </div>
  
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/minibrusp">XIII</a>.
      </p>
    </footer>
  </main>
</body>
</html>
